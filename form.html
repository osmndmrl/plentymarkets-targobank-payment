<form id="targobank-form" action="https://www.targobank.de/de/app/indirectloanrequest.html" method="POST" target="_blank">
    <input type="hidden" name="koop_id" value="DEALER-KOOPID">
    <input type="hidden" name="sessionID" value="{{ sessionID }}">
    <input type="hidden" name="amount" value="{{ amount }}">
    <input type="hidden" name="dealerID" value="{{ dealerID }}">
    <input type="hidden" name="dealerText" value="{{ dealerText }}">
    <input type="hidden" name="documentno" value="{{ documentno }}">
    <input type="hidden" name="hash" value="{{ hash }}">


    <input type="hidden" name="dealerShopURL" value="https://www.villastore24.de/success">
    <input type="hidden" name="dealerRejectURL" value="https://www.villastore24.de/reject">
    <input type="hidden" name="dealerAbortURL" value="https://www.villastore24.de/abort">

  
    <input type="hidden" name="gender" value="m">
    <input type="hidden" name="surname" value="Doe">
    <input type="hidden" name="firstname" value="John">
    <input type="hidden" name="street" value="Main Street">
    <input type="hidden" name="streetnumber" value="8">
    <input type="hidden" name="zip" value="12345">
    <input type="hidden" name="city" value="Example City">
    <input type="hidden" name="telnocode" value="0211">
    <input type="hidden" name="telno" value="1234567">
    <input type="hidden" name="birthday" value="1970-12-31">
    <input type="hidden" name="email" value="john.doe@example.com">

  
    <input type="hidden" name="delay" value="12">
    <button type="submit">Apply for Financing</button>
</form>
